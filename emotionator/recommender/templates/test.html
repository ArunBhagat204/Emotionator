{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Emotionator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Emotionator</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <form id="emotion-input-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="emotion-input-happy">Happy</label>
                            <input type="number" class="form-control" id="emotion-input-happy" placeholder="Enter Percentage">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="emotion-input-sad">Sad</label>
                            <input type="number" class="form-control" id="emotion-input-sad" placeholder="Enter Percentage">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="emotion-input-angry">Angry</label>
                            <input type="number" class="form-control" id="emotion-input-angry" placeholder="Enter Percentage">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="emotion-input-calm">Calm</label>
                            <input type="number" class="form-control" id="emotion-input-calm" placeholder="Enter Percentage">
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" id="emotion-submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6 text-center">
                    <form id="audio-input-form" method="post" action="/speech-emotion" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row text-center">
                            <div class="form-group">
                                <label for="audio-input">Input Audio File</label>
                                <input type="file" name="audio-file" id="audio-input" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" id="audio-submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <h1>Enter Your Audio</h1>
                    <div id="controls">
                        <button id="recordButton">Record</button>
                        <button id="pauseButton" disabled>Pause</button>
                        <button id="stopButton" disabled>Stop</button>
                    </div>
                    <div id="formats">

                    </div>
                    <p>
                        Recordings:
                    </p>
                    <ol id="recordingsList" class="text-center">

                    </ol>
                </div>
                <div class="col-md-6 text-center">
                    <div class="row">
                        <label for="record-video">Input Video File</label>
                    </div>
                    <div class="row">
                        <button id="record-video">Record Video</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <div class="row">
                <button id="get-genres" class="btn btn-primary">Get Genres</button>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
<script src="{% static 'recommender/app.js' %}" type="text/javascript"></script>
<script> var csrftoken = '{{ csrf_token }}'; </script>

</html>
